<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic example of an HTML page with some inline styling.</p>
    </header>
    <main>
        <p>HTML is fun and easy to learn!</p>
        <p>Check out more about <a href="https://www.w3schools.com" target="_blank">HTML tutorials</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 joydip</p>
    </footer>
</body>
</html>
